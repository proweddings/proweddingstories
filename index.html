<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="lightbox.css">
  <script src="scripts.js" defer></script>
  <title>Photography Portfolio</title>
</head>
<body>
  <nav class="navbar">
    <a href="#home" class="nav-link">Home</a>
    <a href="#gallery" class="nav-link">Gallery</a>
    <a href="#contact" class="nav-link">Contact</a>
  </nav>
  <section id="home" class="home-section">
    <img src="https://i.imgur.com/POydzua.jpg" alt="Landing Image">
    <div class="overlay">
      <h1>Your Name - Photography Portfolio</h1>
      <p>Welcome to my photography portfolio. Take a look at my work!</p>
      <button onclick="navigateToGallery()">View Gallery</button>
    </div>
  </section>
  <section id="gallery" class="gallery-section">
    <div class="masonry">
      <!-- Add more images as desired -->
      
      <img src="https://i.imgur.com/zveOi4c.jpg" data-src="https://i.imgur.com/zveOi4c.jpg" alt="Image 1" class="gallery-image">
      <img src="https://i.imgur.com/kGdP3Z3.jpg" data-src="https://i.imgur.com/kGdP3Z3.jpg" alt="Image 2" class="gallery-image">
      <img src="https://i.imgur.com/7KOOpP3.jpg" data-src="https://i.imgur.com/7KOOpP3.jpg" alt="Image 3" class="gallery-image">
      <img src="https://i.imgur.com/wtPYSBP.jpg" data-src="https://i.imgur.com/wtPYSBP.jpg" alt="Image 4" class="gallery-image">
      <img src="https://i.imgur.com/d2dRcO1.jpg" data-src="https://i.imgur.com/d2dRcO1.jpg" alt="Image 5" class="gallery-image">
      <img src="https://i.imgur.com/OPecUpU.jpg" data-src="https://i.imgur.com/OPecUpU.jpg" alt="Image 6" class="gallery-image">
    </div>
  </section>
  <section id="contact" class="contact-section">
    <h2>Contact</h2>
    <p>Email: your-email@example.com</p>
    <p>Phone: (123) 456-7890</p>
  </section>

  <div id="lightbox" class="lightbox hidden">
    <span class="close">&times;</span>
    <img class="lightbox-image" src="" alt="">
    <!-- Add the following lines inside the lightbox div -->
    <button class="seek-btn prev-btn">&larr;</button>
    <button class="seek-btn next-btn">&rarr;</button>

    <div class="caption"></div>
  </div>
  <script src="lightbox.js" defer></script>
</body>
</html>
